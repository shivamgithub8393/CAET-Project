<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>VCCS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Virtual Counselling System</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav"></div>
            <div>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        {% if not session.get('logged_in', None) %}
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('admin.login') }}">Login</a>
                    </li>

                    {% endif %}

                    <div>
                        {% if session.get('logged_in', None) %}

                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for('admin.dataUpload')}}">Add University</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for('admin.dataDelete')}}">Delete university</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for('admin.logout')}}">Logout</a>
                        </li>
                        {% endif %}
                    </div>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container" style="padding-top: 10px;">
        {% block content %}{% endblock %}
    </main>

    <footer></footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
